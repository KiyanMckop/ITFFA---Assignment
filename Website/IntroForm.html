<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="Intro.css">
    <script type="module" src="./introForm.js"></script>
</head>
<body>
    <div class="main">
        <div class="form-container">
            <form id="workoutForm">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br><br>
                <label for="age">Age:</label>
                <input type="range" id="age" name="age" min="1" max="100" value="50" class="slider" required>
                <div id="ageValue" class="slider-value">Age: 50</div><br>

                <label for="height">Height (cm):</label>
                <input type="range" id="height" name="height" min="50" max="250" value="150" class="slider" required>
                <div id="heightValue" class="slider-value">Height: 150 cm</div><br>

                <label for="weight">Body Weight (kg):</label>
                <input type="range" id="weight" name="weight" min="30" max="200" value="65" class="slider" required>
                <div id="weightValue" class="slider-value">Weight: 65 kg</div><br>

                <label for="bodyFat">Body Fat (%):</label>
                <input type="range" id="bodyFat" name="bodyFat" min="1" max="50" value="20" class="slider" required>
                <div id="bodyFatValue" class="slider-value">Body Fat: 20%</div><br>
                <button type="submit" id="submitUserInfo">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
