<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Info</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <a href="Dashboard.html" style="text-decoration: none;">Dashboard</a><br><br>
        <h1>Nutrition Calculator</h1>
        <form id="food-form">
            <div class="form-group">
                <label for="quantity-select">Quantity:</label>
                <select id="quantity-select">
                    <option value="1 teaspoon">1 teaspoon</option>
                    <option value="1 tablespoon">1 tablespoon</option>
                    <option value="1 cup">1 cup</option>
                    <option value="100 grams">100 grams</option>
                    <option value="250 grams">250 grams</option>
                    <option value="500 grams">500 grams</option>
                    <option value="750 grams">750 grams</option>
                    <option value="1 serving">1 serving</option>
                </select>
            </div>
            <div class="form-group">
                <label for="food-select">Food Item:</label>
                <select id="food-select">
                    <option value="rice">Rice</option>
                    <option value="apple">Apple</option>
                    <option value="banana">Banana</option>
                    <option value="broccoli">Broccoli</option>
                    <option value="chicken breast">Chicken Breast</option>
                    <option value="beef">Beef</option>

                </select>
            </div>
            <button type="submit" id="">Get Nutrition Info</button>
        </form>
        <div id="nutrition-info"></div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
